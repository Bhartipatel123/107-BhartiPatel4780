<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.1207/styles/kendo.default-v2.min.css"/>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1207/js/kendo.all.min.js"></script>
</head>
<body>
  
<div id="grid"></div>
<script>
$("#grid").kendoGrid({
  columns: [
    { field: "Id" },
    { field: "Name" },
    { field: "Started"},
    { field: "Salary" },
    { field: "Title" }
  ],
  dataSource: {
    data: [
      { Id: 1, Name: "Ayush", Started: "21/2/21", Salary: 20000, Title: "Trainee" },
      { Id: 2, Name: "Bharti", Started: "24/5/18", Salary: 35000, Title: "Senior Engineer" },
      { Id: 3, Name: "Patel", Started: "27/7/19", Salary: 45000, Title: "Team Lead" },
      { Id: 4, Name: "Dinesh", Started: "28/5/15", Salary: 55000, Title: "Manager" },
      { Id: 5, Name: "Kumar", Started: "25/4/19", Salary: 30000, Title: "Software Associate" }
    ]
  }
});
</script>
</body>
</html>
